<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post app</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
     crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="input" v-show= "isTrue">
            <h1>Welcome to my app</h1>
            <div class="input-group w-75 m-lg-5">
                <input type="text" class="form-control"
                 placeholder="Input your name" aria-label="Recipient's username" 
                 aria-describedby="button-addon2" v-model="input">
                <button @click="login" class="btn bg-primary" type="button" id="button-addon2">login</button>
            </div>
        </div>

        <div v-show ="form" id="form" class="w-50">

           
            <!-- <form action="/post" method="post" enctype="multipart/form-data"> -->
                <div class="mb-3 m-4 ">
                    <label for="exampleFormControlTextarea1" class="form-label">Contence</label>
                    <textarea v-model="content" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="What is your contence?" required></textarea>
                    <label for="exampleFormControlTextarea1" class="form-label mt-4">Your picture</label>
                    <input type="file" id="fileId" class="form-control"  name="image">
                </div>
                <div class="d-flex justify-content-between m-4">
                    <input type="reset" class="btn btn-outline-secondary"></button>
                    <input @click= "submit" v-show="send" type="submit" class="btn btn-outline-primary" id="button-addon2"></button>
                    <button @click="saveChange" v-show= "save" class="btn btn-outline-primary">save change</button>
                </div>
            <!-- </form> -->
        </div>



        <div v-show="isPost" class="postPicture">

            <div class="contain">
                <div class="userPost">
                    <div class="icon">
                        <img id="user" src="images/2.jpg" alt="">
                        <p id="name">{{user}}</p>
                    </div>
                    <div class="filter">
                        <p id="fil">New post</p>
                        <p id="fil">My post</p>
                        <p id="fil">All posts</p>
                    </div>
                </div>
    
                <div class="post">
                    <div class="head">
                        <button @click="addItem" id="create">create post</button>
                    </div>
                    <div class="allPicture">
                    <!-- --------------loop users------------------------------------- -->
                        <div v-for="author of items" class="listPost">
                            <div class="navbar">
                                <div class="pro">
                                    <img id="profile" :src="author.profil" alt="">
                                    <div class="name">
                                        <h4 v-text="author.Authorname"></h4>
                                        <p v-text="author.date"></p>
                                    </div>
                                   
                                </div>
                                <div class="change">
                                    <img @click="update(author)"  :id=author.id class="edit" src="images/more.png" alt="">
                                    <img @click="remove(author)" :id=author.id class="delete" src="images/delete.png" alt="">
                                </div>
                            </div>
                            <p v-text="author.contence"></p>
                            <img id="picture" :src="author.picture" alt="">
                            <div class="bootom">
                                <p>6 like</p>
                                <p>10 comment</p>
                            </div>
                        </div>
                    <!-- ------------------------------------------------------------------ -->
                    </div>
                    
                </div>
    
                <div class="communicat">
                    <button @click = "logout" id="logout">logout</button>
                </div>
            </div>
        </div>
         
        
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>
<script src="main.js" ></script>

</html>
